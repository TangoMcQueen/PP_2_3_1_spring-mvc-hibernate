<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name">
  <br/>
  <label for="surname">Enter surname:</label>
  <input id="surname" th:field="*{surname}" type="text">
  <br/>
  <label for="age">Enter age:</label>
  <input type="number" th:field="*{age}" id="age">
  <br/>
  <input type="submit" value="Update">
</form>
</body>
</html>
